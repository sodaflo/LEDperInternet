<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LEDperInternet</title>
	<style>
		*{
			font-family:sans-serif;
			color:black;
		}
		body{
			width:70%;
			margin:100px auto;
		}
		table, td{
			border:0px solid lightgray;
		}
	</style>
	<script type="text/javascript">
		function showValue(newValue, id)
		{
			document.getElementById(id).innerHTML=newValue;
		}
	</script>
<body>
	<a href="https://github.com/sodaflo/LEDperInternet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="./forkme.png" alt="Fork me!" /></a>
	<h1>LED einstellen</h1>
	<form action="rgb.php" method="get">
		<table>
			<tr>
				<td>Red:</td><td><input type="range" min="0" max="255" value="0" step="1" name="red" onchange="showValue(this.value, 'ranger')" /></td><td id="ranger">0</td>
			</tr>
			
			
			<tr>	
				<td>Green:</td><td><input type="range" min="0" max="255" value="0" step="1" name="green" onchange="showValue(this.value, 'rangeg')" /></td><td id="rangeg">0</td>
			</tr>
			<tr>
				<td>Blue:</td><td><input type="range" min="0" max="255" value="0" step="1" name="blue" onchange="showValue(this.value, 'rangeb')" /></td><td id="rangeb">0</td>
		</table>
		<input value="einstellen" type="submit">
</form>

</body>
</html>
